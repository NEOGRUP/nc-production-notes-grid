<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>nc-production-notes-grid demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
  </script>

  <script type="module" src="../nc-production-notes-grid.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>
<body>
  <div class="vertical-section-container centered">
    <h3>POS nc-production-notes-grid demo</h3>
    <demo-snippet>
      <template>
        <demo-nc-production-notes-grid></demo-nc-production-notes-grid>
      </template>
    </demo-snippet>
  </div>


  <script type="module">
    import {html, PolymerElement} from '@polymer/polymer/polymer-element.js';

    class DemoNcProductionNotesGrid extends PolymerElement {
      static get template() {
        return html`
          <style>
            .container{
              height: 300px;
            }
          </style>

          <div class="container">
            <nc-production-notes-grid
                id="gridProductionNotes"
                language="{{language}}"
                height-production-notes-grid-items="[[dimensionGridButtons]]"
                width-production-notes-grid-items="[[dimensionGridButtons]]">
            </nc-production-notes-grid>
          </div>
        `;
      }

      static get properties() {
        return {
          language: {
            type: String,
            value: 'es'
          },
          showPrice: {
            type: Boolean,
            value: true
          },
          dimensionGridButtons: {
            type: Number,
            value: 100
          }
        }
      }

      connectedCallback(){
        super.connectedCallback();
        let productionNotesOptionsList = [
          {
            "code": "09SALS",
            "name": "Salsas",
            "type": "folder",
            "content": [
              {
                "code": "R003125",
                "name": "Con Guarnición"
              },
              {
                "code": "R003126",
                "name": "Sin Guarnición"
              }
            ]
          },
          {
            "code": "OBS001",
            "name": "Carnes",
            "type": "folder",
            "content": [
              {
                "code": "R0000OBS01",
                "name": "Muy hecho"
              },
              {
                "code": "R0000OBS02",
                "name": "Poco  hecho"
              },
              {
                "code": "R003122",
                "name": "Punto"
              }
            ]
          }
        ];
        this.$.gridProductionNotes.setOptions(productionNotesOptionsList);
      }
      
    }
    window.customElements.define('demo-nc-production-notes-grid', DemoNcProductionNotesGrid);
  </script>

</body>
</html>
